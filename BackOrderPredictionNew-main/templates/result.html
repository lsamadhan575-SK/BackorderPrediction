<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #dce3f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      margin: 0;
    }

    .result-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .result-box h1 {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .message {
      font-size: 22px;
      font-weight: 500;
      color: #155724;
      background-color: #d4edda;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      display: inline-block;
      max-width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-back {
      margin-top: 25px;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>Backorder Prediction Result</h1>
    <div class="message">{{ results }}</div>
    <br>
    
  </div>

  <!-- Bootstrap JS -->
 
</body>
</html>
